<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
        </script>
    <!-- CSS proprio -->
    <link rel="stylesheet" href="css/style.css">
    <!-- JS proprio -->
    <script src="js/script.js" defer></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https: //fonts.googleapis.com/css2? family= Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700 & display=swap"
        rel="stylesheet">

    <title>APP-clima</title>
</head>

<body>
   
    <div class="container col-11 col-lg-8">
        
        <div class="form col-12">
            <h3>Confira o clima de uma cidade:</h3>
            <div class="col-12 form-input-container">
                <input class="col-11 col-md" type="text" placeholder="Digite o nome da cidade" id="city-input">
                <button class="btn btn-success col-1" id="search"><i class="bi bi-search"></i>
                </button>
            </div>
        </div>
        <div id="weather-data" class="hide">
            <h2>
                <i class="bi bi-geo-alt-fill"></i>
                <span id="city"></span>
                
                <img src="" alt="bandeira do país" id="country">
            </h2>
            <p id="temperature"><span></span>&deg;C</p>
            <div id="description-container">
                <p id="description"></p>
                <img src="" alt="condições do tempo" id="weather-icon">
            </div>
            <div id="details-container">
                <p id="humidity">
                    <i class="bi bi-moisture"></i>
                    <span></span>
                </p>
                <p id="wind">
                    <i class="bi bi-wind"></i>
                    <span></span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
